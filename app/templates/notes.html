{% extends 'index.html' %}
{% block content %}
<h2>My Notes</h2>
<ul>
    {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong> -
            <a href="{{ url_for('notes.edit_note', note_id=note.id) }}">Edit</a>
            <form action="{{ url_for('notes.delete_note', note_id=note.id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('notes.create_note') }}">Create New Note</a>
{% endblock %}
